<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Game in Virtual Reality</title>
    <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src = "https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src = "bullet.js"></script>
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
       <a-assets> <a-asset-item id="pin" src="./models/pin/scene.gltf" ></a-asset-item> </a-assets>
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <!--to be created / user-defined / shoot.js-->
      <a-entity bowling-balls></a-entity>

      <!--Ground-->

      <a-plane
        id="ground"
        repeat="5 5"
        position="0 0 -20"
        rotation="-90 0 0"
        height="120"
        width="120"
        color="#FBF2D4"
        static-body 
        visible="true"
      > 
      </a-plane>

      <a-entity id="pin1" gltf-model="#pin" position="0 0 -2" scale="4 4 4" > </a-entity> 
      <a-entity id="pin2" gltf-model="#pin" position="-0.5 0 -3" scale="4 4 4" >
    </a-scene>
  </body>
</html>
