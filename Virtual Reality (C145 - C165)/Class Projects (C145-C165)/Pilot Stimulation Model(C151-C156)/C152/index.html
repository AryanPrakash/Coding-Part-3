<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Log.js"></script>
  <script src="Box.js"></script>

</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 0 5">

    </a-camera>

    <a-entity log="Hi, it's me!"></a-entity>

    <a-entity id="rocket" position = "0 0 0" rotation = "0 0 0">
      <a-cone id="part1" position = "0 1 0" color = "red" radius-bottom = "0.5" radius-top = "0.1"></a-cone>
      <a-cylinder id="part2" position = "0 -1 0" color = "yellow" height="3" radius="0.5" ></a-cylinder>
      <a-cylinder id="part3" position = "0 -3 0" color = "blue" height = "1" radius = "0.5" fall>
        <a-triangle id="part4" position = "-1 -1 -1" color = "green" vertex-a = '1 1 1' vertex-b = '1 3 1' vertex-c = '-1 1 1' rotation = "0 0 0" scale = '0.5 0.5 1'></a-triangle>
        <a-triangle id="part4" position = "0 0 -1" color = "green" vertex-a = '1 1 1' vertex-b = '1 3 1' vertex-c = '-1 1 1' rotation = "0 0 270" scale = '0.5 0.5 1'></a-triangle>

      </a-cylinder>
      
    </a-entity>

  </a-scene>

</body>

</html>
